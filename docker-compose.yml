version: '3.3'

volumes:
  nextcloud:
  db:

services:
  db:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db:/var/lib/mysql
# Προσπαθησα να προσθεσω εναν εξωτερικο δισκο σ=μεσα στο docker ωστε να μεγαλωσω την χωρητικοτητα του Nextcloud  
# αλλα δεν τα καταφερα επιτυχως. ΔΕν μπορουσα να κανω το docker  να δει ρον εξωτερικο σκληρο.
    environment:
      - MYSQL_ROOT_PASSWORD=P@ssw0rd
      - MYSQL_PASSWORD=admin
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud

  app:
    image: nextcloud
    ports:
      - 8080:80
    links:
      - db
    volumes:
      - nextcloud:/var/www/html
    restart: always
